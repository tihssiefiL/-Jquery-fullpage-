<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>基本</title>
  <link rel="stylesheet" href="css/jquery.fullPage.css">
  <style type="text/css" media="screen">
    .section{
      font-size: 2em;text-align: center;color: #62E6D2;font-family: "Microsoft YaHei";
    }
  </style>
  <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="js/jquery.fullPage.js"></script>
  <script type="text/javascript">
    $(function(){
      $('#basic').fullpage({
        sectionsColor: ['#F65B81', '#DE55D7', '#B562E6', '#55A9EA','#2CE46F','#F3785D'],
        loopBootom:true
      });
      setInterval(function(){
        $.fn.fullpage.moveSlideRight();
      },1500);
    });
  </script>
</head>
<body>
<div id="basic">
  <div class="section">
    <h1>请滚动到第二屏查看</h1>
  </div>
  <div class="section">
    <div class="slide">
      第二屏的第一屏
    </div>
    <div class="slide">
      第二屏的第二屏
    </div>
    <div class="slide">
      第二屏的第三屏
    </div>
    <div class="slide">
      第二屏的第四屏
    </div>
  </div>
  <div class="section">
    <h4>第三屏</h4>
  </div>
  <div class="section">
    <h2>第四屏</h2>
  </div>
  <div class="section">
    <h2>第五屏</h2>
  </div>
</div>
</body>
</html>
